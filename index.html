<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Contact</title>
  </head>
  <body>
    <section class="contact">
      <!-- <button class="find-more-btn">
        Find more
        <iconify-icon
          icon="material-symbols:arrow-forward-ios-rounded"
          style="color: #f1ead2"
          width="24"
          height="24"
          rotate="90deg"
        ></iconify-icon>
      </button> -->
      <div class="contact-container">
        <div class="wrapper">
          <div class="title">
            <h1>Nous Contacter</h1>
          </div>
          <div class="contact-form">
            <form>
              <div class="form-name">
                <div class="form-input">
                  <label>Nom</label>
                  <input type="text" name="nom" placeholder="Wick" />
                </div>
                <div class="form-input">
                  <label>Prenom</label>
                  <input type="text" name="prenom" placeholder="Jhon" />
                </div>
              </div>

              <div class="form-input">
                <label>Email</label>
                <input type="email" name="email" placeholder="ex.gmail.com" />
              </div>

              <div class="form-input">
                <label>Telephone</label>
                <input type="tel" name="tel" placeholder="06 00 00 00 00" />
              </div>

              <div class="form-input">
                <label>La raison pour laquelle vous nous contactez</label>

                <select name="reason" id="reason">
                  <option value="0">--- choisissez la raison ---</option>
                  <option value="1">J’ai une question</option>
                  <option value="2">J’ai déjà passé une commande</option>
                  <option value="3">Faire une réclamation</option>
                </select>
              </div>

              <div class="form-input">
                <label>Message</label>
                <textarea
                  name="message"
                  cols="20"
                  rows="5"
                  placeholder="Votre message"
                ></textarea>
              </div>

              <div class="form-input">
                <input type="submit" value="Envoyer" class="submit" />
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="contact-map hiddenOnPhone">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2842.1541191610927!2d6.6787395158082745!3d44.57341510045596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12ccbf5f379cefc1%3A0xf646acf5977fc32!2sAVALANCHE%20SKI%20SHOP%20VARS!5e0!3m2!1sen!2sru!4v1674905743148!5m2!1sen!2sru"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <section class="info">
      <h2>Nous serions ravis de vous entendre</h2>

      <div class="info-container">
        <div class="info-content">
          <div>
            <iconify-icon
              icon="material-symbols:mail-outline"
              style="color: #f1ead2"
              width="44"
              height="44"
            ></iconify-icon>

            <div>
              <h4>Contacter le support</h4>
              <p>communiquez avec notre équipe</p>
            </div>
            <p>email@email.com</p>
          </div>
        </div>

        <div class="info-content">
          <div>
            <iconify-icon
              icon="material-symbols:map-outline-rounded"
              style="color: #f1ead2"
              width="44"
              height="44"
            ></iconify-icon>

            <div>
              <h4>Visitez nous</h4>
              <p>Visitez notre centre local</p>
            </div>
            <p>Av. des Calanques, 13260 Cassis</p>
          </div>
        </div>

        <div class="info-content">
          <div>
            <iconify-icon
              icon="material-symbols:map-outline-rounded"
              style="color: #f1ead2"
              width="44"
              height="44"
            ></iconify-icon>

            <div>
              <h4>Nous appeler</h4>
              <p>Du lundi au vendredi de 8h à 17h</p>
            </div>
            <p>+33 0000 000 00</p>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </body>
</html>
